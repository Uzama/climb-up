<select style="background:#0470EC;color: white;border:1px solid  #0470EC;height: 30px;max-width: 100px" name="{{name}}" >
	<option value="">University</option>
	{% if university %}
		{% for uni in university %}
			<option value="{{uni.name}}">{{uni.name}}</option>
		{% endfor %}
	{% endif %}
</select>
